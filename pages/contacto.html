    <link rel="stylesheet" href="../style/style.css">
    <title>Sazón - Nosotros</title>
</head>
<body>
    <header>
        <!-- barra de navegacion -->
        <nav class="navbar navbar-expand-lg navbar-light encabezado__barra">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand barra__link--home" href="../index.html">
                    <img src="../assets/images/cubiertos.png" alt="icon" width="70" height="70" class="d-inline-block align-text-center">Sazón
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- Productos -->
                        <li class="nav-item">
                            <a class="nav-link text-danger barra__link" href="../pages/productos.html">Productos</a>
                        </li>
                        <!-- Nosotros -->
                        <li class="nav-item">
                            <a class="nav-link text-danger barra__link" href="../pages/nosotros.html">Nosotros</a>
                        </li>
                        <!-- Contacto -->
                        <li class="nav-item">
                            <a class="nav-link text-danger barra__link" href="../pages/contacto.html">Contacto</a>
                        </li>
                    </ul>
                    <!-- barra de busqueda -->
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="¿Que quieres comer?" aria-label="Search">
                        <button class="btn btn-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid main__contacto">
        <div class="row justify-content-around">
            <h1 class="fw-bold main__contacto--title">Comunícate con nosotros</h1>
            <!-- Formulario de contacto -->
            <form class="row col-12 col-lg-4 p-3 mb-5 main__contacto--form">
                <h2 class="main__contacto--subtitulo">Completá el formulario con tus datos</h2>
                <div class="col-12">
                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" placeholder="Tu nombre" aria-label="Tu nombre" required>
                </div>
                <div class="col-12">
                    <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                    <input type="text" class="form-control" placeholder="Tu apellido" aria-label="Tu apellido" required>
                </div>
                <div class="col-12">
                    <label for="exampleFormControlInput1" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com" required>
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Tu localización">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">
                        Comentarios
                    </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribe tu consulta o sugerencia" required></textarea>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                        <label class="form-check-label main__contacto--checkbox" for="flexCheckDefault">
                            Acepto la Política de Privacidad
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                        <label class="form-check-label main__contacto--checkbox" for="flexCheckDefault">
                            Acepto Términos y Condiciones
                        </label>
                    </div>
                </div>
                <div class="col-6 d-flex justify-content-around butt">
                    <button type="reset" class="btn btn-success">Restablecer</button>
                    <button type="submit" class="btn btn-success">Enviar</button>
                </div>
            </form>
            <!-- Mapa indicativo -->
            <div class="col-12 col-lg-4 mb-5 main__contacto--map">
                <h2 class="main__contacto--subtitulo2">Encuéntranos!</h2>
                <div class="card">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.715699714759!2d-58.434461284175256!3d-34.58605956407232!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc945173b3dd7%3A0xe8a347bb55df550c!2sCoderhouse!5e0!3m2!1ses!2sar!4v1650245870432!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="card-img-bottom"></iframe>
                </div>
            </div>
        </div>
    </main>
    <!-- pie de pagina -->
    <footer class="container-fluid bg-light">
        <div class="row justify-content-start">
            <div class="col-12 col-lg-4 align-self-center text-center my-4">
                <h4 class="fw-bold">Descarga nuestra app</h4>
                <button class="btn btn-secondary">Descargar</button>
            </div>
            <div class="col-12 col-lg-4 align-self-center text-center my-4">
                <h4 class="fw-bold">Síguenos</h4>
                <ul class="list-unstyled list-inline">
                    <li class="list-inline-item mx-5">
                        <a href="https://es-la.facebook.com/" target="_blank">

                        </a>
                    </li>
                    <li class="list-inline-item mx-5">
                        <a href="https://twitter.com/?lang=es" target="_blank">
                            <i class="bi bi-twitter footer__icon footer__icon--2"></i>
                        </a>
                    </li>
                    <li class="list-inline-item mx-5">
                        <a href="https://www.instagram.com/" target="_blank">
                            <i class="bi bi-instagram footer__icon footer__icon--3"></i>
                        </a>
                    </li>
                    <li class="list-inline-item mx-5">
                        <a href="https://www.youtube.com/" target="_blank">
                            <i class="bi bi-youtube footer__icon footer__icon--4"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-12 col-lg-4 align-self-center text-center my-4">
                <h4 class="fw-bold">Horarios</h4>
                <p>De miércoles a lunes a partir de 10 a 14.30 hs. y de 19 a 00 hs. Martes cerrado.</p>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col align-self-center text-center">

            </div>
